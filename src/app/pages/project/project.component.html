<div class="project">
    <section class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6">
                    <h1 class="title">Projetos</h1>
                </div>
                <div class="col-6 text-right">
                    <button (click)="newProject()" mat-flat-button color="primary">
                        <mat-icon fontSet="material-icons-outlined">note_add_outlined</mat-icon>
                        Novo projeto
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-divider class="divider"></mat-divider>
                </div>
            </div>
        </div>
    </section>

    <section class="cards">
        <div class="container">
            <div class="row">
                <div class="col-3" *ngFor="let project of projects">
                    <mat-card class="card">
                        <div class="content">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row align-items-center">
                                        <div class="col-9">
                                            <p class="title">{{ project.name }}</p>
                                        </div>
                                        <div class="col-3 text-right">
                                            <button mat-icon-button (click)="editProject(project)">
                                                <mat-icon class="edit" fontSet="material-icons-outlined">edit_outline</mat-icon>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <p class="description">{{ project.description }}</p>
                                </div>
                            </div>
                        </div>
                        <div class="action">
                            <div class="row">
                                <div class="col-12">
                                    <a class="link" mat-stroked-button color="primary" [routerLink]="['/projetos/' + project.id + '/items']">Visualizar</a>
                                </div>
                            </div>
                        </div>
                    </mat-card>
                </div>
            </div>
        </div>
    </section>
</div>
