<section class="project">
    <div class="container">
        <div class="col-12">
            <h1>Projetos</h1>
        </div>

        <div class="col-12">
            <ul>
                <li *ngFor="let project of projects">
                    <a [routerLink]="['/projetos/', project.id]">{{ project.name }}</a>
                </li>
            </ul>
        </div>
    </div>
</section>
