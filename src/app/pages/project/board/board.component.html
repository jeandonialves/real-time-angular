<div class="board">
  <app-section-title [title]="'Board'">
    <button (click)="newItem()" mat-flat-button color="primary">
      <mat-icon>note_add</mat-icon>
      Novo item
    </button>
  </app-section-title>

  <div class="container" *ngIf="loading">
    <div class="row">
      <div class="col-12">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </div>
    </div>
  </div>

  <section class="list" *ngIf="!loading">
    <div class="container">
      <div class="row" cdkDropList [cdkDropListData]="tracks" (cdkDropListDropped)="onTrackDrop($event)">
        <div class="col-4" *ngFor="let track of tracks">
          <app-card [title]="track.title" [color]="track.color">
            <div class="content-drop-list" cdkDropList [id]="track.id" [cdkDropListData]="track.tasks" [cdkDropListConnectedTo]="trackIds" (cdkDropListDropped)="onTalkDrop($event)">
              <app-item *ngFor="let task of track.tasks" [item]="task" [idProject]="idProject"></app-item>
            </div>
          </app-card>
        </div>
      </div>
    </div>
  </section>
</div>
