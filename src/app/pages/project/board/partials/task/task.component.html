<mat-card class="card-item" cdkDrag>
    <button *ngIf="!editing" class="btn-edit" mat-icon-button color="primary" (click)="edit()">
        <mat-icon>edit_outline</mat-icon>
    </button>
    <span *ngIf="!editing">{{ task.name }}</span>
    <textarea 
        class="title-form-control" *ngIf="editing" id="textarea"
        placeholder="Digite aqui o tÃ­tulo"
        [formControl]="titleFormControl"
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="10">
    </textarea>
    <div class="action" *ngIf="editing">
        <button type="button" mat-flat-button color="primary" (click)="save()">Salvar</button>
        <button mat-stroked-button (click)="closeEditing()">Cancelar</button>
    </div>
</mat-card>
