<mat-card class="card-item">
    <button *ngIf="!editing" class="btn-edit" mat-icon-button color="primary" (click)="edit()">
        <mat-icon>edit_outline</mat-icon>
    </button>
    <span *ngIf="!editing">{{ title }}</span>
    <textarea 
        class="title-form-control" *ngIf="editing" id="textarea"
        (blur)="cancel()"
        placeholder="Digite aqui o tÃ­tulo"
        [formControl]="titleFormControl"
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="10">
    </textarea>
    <div class="action" *ngIf="editing">
        <button mat-flat-button color="primary" (click)="save()">Salvar</button>
        <button mat-stroked-button (click)="cancel()">Cancelar</button>
    </div>
</mat-card>
