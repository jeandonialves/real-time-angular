<div class="register-project">
    <section class="header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="title">{{ data.form === 'new' ? 'Novo projeto': 'Edição do projeto' }}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-divider class="divider"></mat-divider>
                </div>
            </div>
        </div>
    </section>
    <section class="form">
        <div class="container">
            <form [formGroup]="form" (ngSubmit)="submit()">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field appearance="outline" class="field">
                            <mat-label>Nome do projeto</mat-label>
                            <input formControlName="name" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field appearance="outline" class="field">
                            <mat-label>Descrição</mat-label>
                            <textarea formControlName="description" matInput rows="7"></textarea>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-divider class="divider"></mat-divider>
                    </div>
                    <div class="col-12 text-right">
                        <button type="submit" mat-flat-button color="primary">Salvar</button>
                        <button type="button" mat-dialog-close mat-stroked-button color="primary">Voltar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
