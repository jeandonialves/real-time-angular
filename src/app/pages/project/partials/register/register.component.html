<div class="register-project">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p>Novo projeto</p>
            </div>
        </div>
        <div class="form">
            <form [formGroup]="form" (ngSubmit)="submit()">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field appearance="outline" class="field">
                            <mat-label>Nome do projeto</mat-label>
                            <input formControlName="name" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field appearance="outline" class="field">
                            <mat-label>Descrição</mat-label>
                            <textarea formControlName="description" matInput rows="7"></textarea>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-divider class="divider"></mat-divider>
                    </div>
                    <div class="col-12 text-right">
                        <button type="submit" mat-flat-button color="primary">Salvar</button>
                        <button mat-stroked-button color="primary">Voltar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
