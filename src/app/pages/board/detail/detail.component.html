<div class="detail">
    <section>
        <div class="container">
            <div class="col-12">
                <table>
                    <tr *ngFor="let item of items">
                        <th>{{ item.name }}</th>
                        <th>{{ item.description }}</th>
                        <th>{{ item.status }}</th>
                    </tr>
                </table>
            </div>
        </div>
    </section>
</div>
