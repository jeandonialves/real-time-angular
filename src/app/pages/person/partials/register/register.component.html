<section class="register"> 
    <h1>Cadastro de pessoa</h1>

    <form #f="ngForm" (submit)="submit(f)">
        <input type="text" ngModel name="name" placeholder="Nome">
        <br />
        <input type="text" ngModel name="lastName" placeholder="Sobrenome">
        <br />
        <button type="submit">Cadastrar</button>
    </form>
</section>
